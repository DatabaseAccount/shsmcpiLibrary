<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Online ICT Library System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/Stylesheet.css">
    <style>
        .navbar-logo {
            display: flex;
            align-items: center;
        }
        .navbar-brand-logo {
            max-height: 50px;
            width: auto;
            margin-right: 10px;
            object-fit: contain;
        }
        .navbar-color {
            background-color: #293056;
        }
            

        /* Mobile and Responsive Improvements */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .container {
                padding: 10px;
                margin: 0;
                width: 100%;
            }

            .navbar {
                padding: 0.5rem;
            }

            .navbar-brand {
                font-size: 1rem;
            }

            .navbar-brand-logo {
                max-height: 35px;
                margin-right: 5px;
            }

            .navbar-nav .nav-item {
                text-align: center;
                margin-bottom: 10px;
            }

            .nav-link {
                font-size: 0.9rem;
            }

            #home {
                padding: 20px 0;
                height: auto !important;
            }

            #home h1 {
                font-size: 2rem;
            }

            #home .lead {
                font-size: 1rem;
            }

            .card {
                margin-bottom: 15px;
            }

            .card-img-top {
                height: 200px !important;
                object-fit: cover;
            }

            .card-title {
                font-size: 1rem;
            }

            .card-text {
                font-size: 0.9rem;
            }
        }

        /* Ultra Small Devices */
        @media (max-width: 480px) {
            body {
                font-size: 12px;
            }

            #home h1 {
                font-size: 1.5rem;
            }

            #home .lead {
                font-size: 0.9rem;
            }
        }

        /* Ensure proper touch targets */
        @media (max-width: 768px) {
            * {
                touch-action: manipulation;
            }

            .btn, .nav-link, .form-control {
                min-height: 44px;
                min-width: 44px;
            }
        }

        /* Modal Responsiveness */
        @media (max-width: 768px) {
            .modal-dialog {
                margin: 1.75rem 0.5rem;
                max-width: calc(100% - 1rem);
            }

            .modal-content {
                border-radius: 10px;
            }
        }

        /* Responsive Book Grid */
        @media (max-width: 768px) {
            .row-cols-md-3 {
                --bs-columns: 2;
            }
        }

        @media (max-width: 480px) {
            .row-cols-md-3 {
                --bs-columns: 1;
            }
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="50">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg text-dark navbar-light shadow-sm navbar-color">
        <div class="container">
            <a class="navbar-brand " href="#">
                <img src="logo/mcpilogotransparent.png" alt="MCPI Library Logo" class="navbar-brand-logo">
                Senior High School Library / MCPI
            </a>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="vh-100 d-flex align-items-center bg-primary text-white text-center">
        <div class="container">
            <h1 class="display-5">Welcome to Senior High School ICT Books Records</h1>
            <p class="lead">Manage and track your books with ease</p>
            <div class="mt-4">
                <button id="loginBtn" class="btn btn-light text-primary px-4 py-2" data-bs-toggle="modal" data-bs-target="#loginModal">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </button>
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div id="loginErrorMessage" class="alert alert-danger" style="display: none;"></div>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">MCPI Account</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your mcpi account" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                            </div>
                            <div class="form-text">
                                <a href="#" class="text-primary">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Log In
                            </button>
                        </div>
                        <div class="text-center mt-3">
                            <p class="mb-0">Don't have an account? 
                                <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal" class="text-primary">Sign Up</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Book List Section -->
    <section id="books" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Book Collection</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="bookGrid">
                <!-- Book cards will be dynamically populated here -->
            </div>
            <div class="container-md p-3 text-center">
                <div class="col" id="showMore">
                    <button id="showMoreBtn" class="btn btn-primary">Show More Books</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <script>
        // Ensure Supabase is globally available
        (function() {
            // Comprehensive Supabase library exposure
            console.log('Supabase Library Loading:', {
                supabaseGlobal: typeof supabase,
                windowSupabase: typeof window.supabase,
                supabaseLibraryMethods: supabase ? Object.keys(supabase) : 'N/A'
            });

            // Expose Supabase globally with multiple methods
            if (typeof window.supabase === 'undefined') {
                if (typeof supabase !== 'undefined') {
                    // Expose entire supabase library
                    window.supabase = supabase;
                    
                    // Explicitly expose createClient method if it exists
                    if (typeof supabase.createClient === 'function') {
                        window.createClient = supabase.createClient;
                    }
                    
                    console.log('Supabase library fully exposed', {
                        createClientMethod: typeof window.createClient,
                        supabaseMethods: Object.keys(window.supabase)
                    });
                }
            }

            // Final verification
            console.log('Supabase Exposure Result:', {
                windowSupabase: typeof window.supabase,
                createClientMethod: typeof window.createClient,
                supabaseMethods: window.supabase ? Object.keys(window.supabase) : 'N/A'
            });
        })();
    </script>

    <script src="config.js"></script>
    <script src="script.js"></script>

    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="signupModalLabel">Create Your Account</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div id="signupModalMessage" class="text-center mb-3">
                            <!-- Dynamic message will be inserted here -->
                        </div>
                        <div class="mb-3">
                            <label for="signupName" class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">MCPI Email</label>
                            <input type="email" class="form-control" id="signupEmail" name="email" required placeholder="your.name@mcpi.edu.ph">
                            <div class="form-text text-muted">
                                <i class="bi bi-info-circle me-2"></i>
                                Only @mcpi.edu.ph email addresses are allowed
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="signupPassword" placeholder="Create a strong password" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required name="confirmPassword">
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-person-plus me-2"></i>Sign Up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dynamic Book Rendering with Responsive Design
        function renderBooks(books) {
            const bookGrid = document.getElementById('bookGrid');
            bookGrid.innerHTML = ''; // Clear existing books

            books.forEach(book => {
                const col = document.createElement('div');
                col.className = 'col';
                
                const card = document.createElement('div');
                card.className = 'card h-100';
                
                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';
                
                const bookImage = document.createElement('img');
                bookImage.src = book.image;
                bookImage.alt = book.title;
                bookImage.className = 'card-img-top p-2 w-100';
                bookImage.style.height = '250px';
                bookImage.style.objectFit = 'cover';
                
                const bookTitle = document.createElement('h5');
                bookTitle.textContent = book.title;
                bookTitle.className = 'card-title p-2';
                
                const bookDetails = document.createElement('p');
                bookDetails.className = 'card-text';
                bookDetails.innerHTML = `
                    <strong>Author:</strong> ${book.author}<br>
                    <strong>Genre:</strong> ${book.genre}
                `;
                
                cardBody.appendChild(bookImage);
                cardBody.appendChild(bookTitle);
                cardBody.appendChild(bookDetails);
                
                card.appendChild(cardBody);
                col.appendChild(card);
                
                bookGrid.appendChild(col);
            });
        }

        // Sample Book Data
        const books = [
            {
                title: 'The Advent of The Algorithm',
                author: 'David Berlinski',
                genre: 'Education',
                image: 'images/algoBook.jpg'
            },
            {
                title: 'Physical Sciences',
                author: 'Oliver Berkenstok',
                genre: 'Science Education',
                image: 'images/physicalSci.jpeg'
            },
            {
                title: 'Java Programming',
                author: 'Alice Johnson',
                genre: 'Education',
                image: 'images/java.webp'
            },
            {
                title: 'SQL Fundamentals',
                author: 'Jane Smith',
                genre: 'Education',
                image: 'images/SQLbook.jpg'
            },
            {
                title: 'C++ Programming',
                author: 'Jane Smith',
                genre: 'Education',
                image: 'images/C++book.jpg'
            },
            {
                title: 'JavaScript Essentials',
                author: 'Jane Smith',
                genre: 'Education',
                image: 'images/javascriptbook.jpg'
            }
        ];

        // Render books on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderBooks(books);

            const showMoreBtn = document.getElementById('showMoreBtn');
            showMoreBtn.addEventListener('click', () => {
                alert('More books will be loaded in future updates!');
            });
        });
    </script>
</body>
</html>
